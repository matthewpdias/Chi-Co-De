{% extends "base.html" %}

{% block content %}
<div class="container headroom">
  <h2>{{ topic.topic_name }}</h2>
  <p class="lead">&quot{{ topic.first }}&quot</p>
{% for comment in comments %}
  <p class="lead"> &quot{{ comment.content }}&quot</p>
  <ul>
    <li><a href="{%url 'view_profile' comment.creator.username%}">{{comment.creator.username}}</a>@{{comment.created_at|date:"D d M Y"}}</li>
  </ul>
{% endfor %}

  <form method="post" action="{{request.path}}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-sm btn-success">Post</button>
  </form>
</div>
{% endblock %}
