{% extends "base.html" %}

{% block content %}
<div class="container headroom text-center">
  <form action="{%url 'edit_profile' request.user.username%}" method="POST">
    <h2> Edit Profile: </h2>
    {% csrf_token %}
    {% for field in form %}
      <p> {{field.label}}: {{field}} <p>
    {% endfor %}
    <button type="submit" class="btn btn-primary">submit</button>
  </form>
</div>
{% endblock %}
